server {
    listen 80;
    server_name _;

    # Root directory for the whole server
    root /app;

    # Backend Static (Django Admin etc.)
    # These MUST come before the general "/" location and the regex
    location ^~ /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Backend Media (Uploaded files)
    location ^~ /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Backend API and Admin Pages
    location ~ ^/(api|admin) {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Cache headers for images and assets in the Fronted folder
    # We use a more specific regex to avoid catching /static/ or /media/ if they match
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /app/Fronted;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Frontend Static Files (Fallback for everything else)
    location / {
        root /app/Fronted;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Standard error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
