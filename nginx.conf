server {
    listen 80;
    server_name _;

    # Root directory for the whole server
    root /app;

    # Backend Static (Django Admin etc.)
    # These MUST come before the general "/" location and the regex
    location ^~ /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Backend Media (Uploaded files) — short cache so admin updates appear quickly
    location ^~ /media/ {
        alias /app/media/;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Backend API and Admin Pages
    location ~ ^/(api|admin) {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # CSS & JS — always revalidate so code changes reflect immediately
    location ~* \.(css|js)$ {
        root /app/Fronted;
        add_header Cache-Control "no-cache, must-revalidate";
        try_files $uri =404;
    }

    # Images & fonts — cache for 30 days (these change rarely)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        root /app/Fronted;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Frontend Static Files (Fallback for everything else)
    location / {
        root /app/Fronted;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Standard error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
